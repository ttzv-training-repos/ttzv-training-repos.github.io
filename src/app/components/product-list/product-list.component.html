<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="categoryName != null && categoryName.length > 0">
                <p>
                    {{ categoryName }}        
                </p>
                <hr>
            </div>
            <div class="row">
                
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/product/{{ product.id }}">
                            <img src="{{ product.image_url }}" class="img-responsive">
                        </a>
                        <a routerLink="/product/{{ product.id }}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <a (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found.</div>
            </div>
            
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize] = "5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                                <div class="col-md-3 mt-2" style="text-align: right;">
                                    <span class="mr-2">Page Size</span>
                                    <select (change)="updatePageSize($any($event.target).value)">
                                        <option selected="true">5</option>
                                        <option>10</option>
                                        <option>15</option>
                                        <option>20</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>

        </div>
    </div>
</div>
